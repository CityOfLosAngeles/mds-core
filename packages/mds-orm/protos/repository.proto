syntax = "proto3";

message Device {
  double id = 1;
  string device_id = 2;
  string provider_id = 3;
  string vehicle_id = 4;
  string type = 5;
  repeated string propulsion = 6;
  optional int32 year = 7;
  optional string mfgr = 8;
  optional string model = 9;
  double recorded = 10;
}

message GetDevicesRequest {
  optional int32 skip = 1;
  optional int32 take = 2;
}

message GetDevicesResponse {
  repeated Device devices = 1;
}

message GetDeviceByVehicleIdRequest {
    string vehicle_id = 1;
}

message GetDeviceByVehicleIdResponse {
    Device device = 1;
}

service Repository {
    rpc getDevices (GetDevicesRequest) returns (GetDevicesResponse) {};
    rpc getDeviceByVehicleId (GetDeviceByVehicleIdRequest) returns (GetDeviceByVehicleIdResponse) {};
}