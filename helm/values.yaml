apis:
  - name: mds-provider
    pathPrefix: /provider
    port: 4000
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-agency
    pathPrefix: /agency
    port: 4001
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-audit
    pathPrefix: /audit
    port: 4002
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-policy
    pathPrefix: /policy
    port: 4003
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-compliance
    pathPrefix: /compliance
    port: 4004
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-daily
    pathPrefix: /daily
    port: 4005
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
  - name: mds-native
    pathPrefix: /native
    port: 4006
    version: latest
    useDB: true
    useCache: true
    useEvents: true
    jwtAudience: 
namespace: default
useJwtAuth: false
jwtIssuer: 
useAws: false
certificateArn: 
registry: 
useLatestImage: true
dns:
  enabled: false
  owner: mds-dns  # fixme: figure out dns owner-id naming strategy
  policy: upsert-only # [ sync | upsert-only]; would prevent ExternalDNS from deleting any records, omit to enable full synchronization
  zones:
    - zone.a.
    - zone.b.
    - zone.c.
postgresql:
  enabled: false
  name: mds
  user: mdsadmin
  host: host.docker.internal
  hostReader: host.docker.internal
  port: 5432
redis:
  enabled: false
  host: host.docker.internal
  port: 6379
