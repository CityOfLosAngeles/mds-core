{{- range $api := .Values.apis }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: {{ $api.name}}-ingress
  namespace: {{ $.Release.Namespace }}
spec:
  rules:
    - host: {{ $.Values.tls.domain }}
      http:
        paths:
          - path: {{ $api.pathPrefix }}
            backend:
              serviceName: {{ $api.name }}
              servicePort: {{ $api.port }}
          - path: {{ $api.pathPrefix }}/*
            backend:
              serviceName: {{ $api.name }}
              servicePort: {{ $api.port }}
{{- end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-autogenerated-k8s-ingress
  namespace: istio-system
  labels:
    app: gateways
    chart: gateways
    heritage: Tiller
spec:
  selector:
    istio: ingressgateway
  servers:
  {{- if .Values.tls.enabled }}
  - port:
      number: 443
      protocol: HTTPS
      name: https-default
    tls:
      mode: SIMPLE
      credentialName: ingress-cert-staging
      privateKey: sds
      serverCertificate: sds
    hosts:
    - "*"
  {{- end }}
  - port:
      number: 80
      protocol: HTTP2
      name: http
    hosts:
    - "*"
---
