{{- range $api := .Values.apis }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mds.fullname" $ }}-{{ $api.version }}-{{ $api.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: {{ include "mds.fullname" $ }}-{{ $api.name }}
  ports:
  -
    name: http-{{ $api.name }}
    port: {{ $api.port }}
{{- end }}
