suite: test ingress audit
templates:
  - ingress.yaml
tests:
  - it: doc 2
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 2
      - isKind:
          of: Ingress
        documentIndex: 2
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 2
      - equal:
          path: metadata.name
          value: mds-audit-ingress
        documentIndex: 2
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 2
      - isNull:
          path: spec.rules[0].host
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /audit
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-audit
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4002
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /audit/*
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-audit
        documentIndex: 2
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4002
        documentIndex: 2