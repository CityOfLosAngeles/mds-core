suite: test authetication jwt audience native
templates:
  - auth.yaml
tests:
  - it: doc 6
    release:
      namespace: mds
    set:
      apis:
        - jwtAudience: provider
        - jwtAudience: agency
        - jwtAudience: audit
        - jwtAudience: policy
        - jwtAudience: compliance
        - jwtAudience: daily
        - name: mds-native
          pathPrefix: /native
          port: 4006
          version: latest
          useDB: true
          useCache: true
          useEvents: true
          jwtAudience: native
      jwt:
        issuer: my-issuer
    asserts:
      - isAPIVersion:
          of: authentication.istio.io/v1alpha1
        documentIndex: 6
      - isKind:
          of: Policy
        documentIndex: 6
      - equal:
          path: metadata.name
          value: mds-native-auth
        documentIndex: 6
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 6
      - equal:
          path: spec.targets[0].name
          value: mds-native
        documentIndex: 6
      - isEmpty:
          path: spec.peers[0].mtls
        documentIndex: 6
      - equal:
          path: spec.origins[0].jwt.audiences[0]
          value: "native"
        documentIndex: 6
      - equal:
          path: spec.origins[0].jwt.issuer
          value: "my-issuer"
        documentIndex: 6
      - equal:
          path: spec.origins[0].jwt.jwksUri
          value: my-issuer.well-known/jwks.json
        documentIndex: 6
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[0].exact
          value: /native/health
        documentIndex: 6
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[1].exact
          value: /health
        documentIndex: 6
      - equal:
          path: spec.principalBinding
          value: USE_ORIGIN
        documentIndex: 6
