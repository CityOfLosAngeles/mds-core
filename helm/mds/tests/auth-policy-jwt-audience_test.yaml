suite: test authetication jwt audience policy
templates:
  - auth.yaml
tests:
  - it: doc 3
    release:
      namespace: mds
    set:
      apis:
        - jwtAudience: provider
        - jwtAudience: agency
        - jwtAudience: audit
        - name: mds-policy
          pathPrefix: /policy
          port: 4003
          version: latest
          useDB: true
          useCache: true
          useEvents: true
          jwtAudience: policy
        - jwtAudience: compliance
        - jwtAudience: daily
        - jwtAudience: native
      jwt:
        issuer: my-issuer
    asserts:
      - isAPIVersion:
          of: authentication.istio.io/v1alpha1
        documentIndex: 3
      - isKind:
          of: Policy
        documentIndex: 3
      - equal:
          path: metadata.name
          value: mds-policy-auth
        documentIndex: 3
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 3
      - equal:
          path: spec.targets[0].name
          value: mds-policy
        documentIndex: 3
      - isEmpty:
          path: spec.peers[0].mtls
        documentIndex: 3
      - equal:
          path: spec.origins[0].jwt.audiences[0]
          value: "policy"
        documentIndex: 3
      - equal:
          path: spec.origins[0].jwt.issuer
          value: "my-issuer"
        documentIndex: 3
      - equal:
          path: spec.origins[0].jwt.jwksUri
          value: my-issuer.well-known/jwks.json
        documentIndex: 3
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[0].exact
          value: /policy/health
        documentIndex: 3
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[1].exact
          value: /health
        documentIndex: 3
      - equal:
          path: spec.principalBinding
          value: USE_ORIGIN
        documentIndex: 3
