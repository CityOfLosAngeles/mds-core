suite: test ingress all
templates:
  - ingress.yaml
tests:
  - it: all
    release:
      namespace: mds
    set:
      tls:
        enabled: true
    asserts:
      - hasDocuments:
          count: 9
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 7
      - isKind:
          of: Gateway
        documentIndex: 7
      - equal:
          path: metadata.name
          value: istio-autogenerated-k8s-ingress
        documentIndex: 7
      - equal:
          path: metadata.namespace
          value: istio-system
        documentIndex: 7
      - equal:
          path: metadata.labels.app
          value: gateways
        documentIndex: 7
      - equal:
          path: metadata.labels.chart
          value: gateways
        documentIndex: 7
      - equal:
          path: metadata.labels.heritage
          value: Tiller
        documentIndex: 7
      - equal:
          path: spec.selector.istio
          value: ingressgateway
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.number
          value: 80
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.protocol
          value: HTTP2
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.name
          value: http
        documentIndex: 7
      - equal:
          path: spec.servers[0].hosts[0]
          value: "*"
        documentIndex: 7
      - equal:
          path: spec.servers[1].port.number
          value: 443
        documentIndex: 7
      - equal:
          path: spec.servers[1].port.protocol
          value: HTTPS
        documentIndex: 7
      - equal:
          path: spec.servers[1].port.name
          value: https-default
        documentIndex: 7
      - equal:
          path: spec.servers[1].tls.mode
          value: SIMPLE
        documentIndex: 7
      - equal:
          path: spec.servers[1].tls.credentialName
          value: ingress-cert-staging
        documentIndex: 7
      - equal:
          path: spec.servers[1].tls.privateKey
          value: sds
        documentIndex: 7
      - equal:
          path: spec.servers[1].tls.serverCertificate
          value: sds
        documentIndex: 7
      - equal:
          path: spec.servers[1].hosts[0]
          value: "*"
        documentIndex: 7
      - isAPIVersion:
          of: certmanager.k8s.io/v1alpha1
        documentIndex: 8
      - isKind:
          of: Certificate
        documentIndex: 8
      - equal:
          path: metadata.name
          value: ingress-cert
        documentIndex: 8
      - equal:
          path: metadata.namespace
          value: istio-system
        documentIndex: 8
      - equal:
          path: spec.secretName
          value: ingress-cert
        documentIndex: 8
      - equal:
          path: spec.issuerRef.name
          value: letsencrypt-staging
        documentIndex: 8
      - equal:
          path: spec.issuerRef.kind
          value: ClusterIssuer
        documentIndex: 8
      - isEmpty:
          path: spec.commonName
        documentIndex: 8
      - isEmpty:
          path: spec.dnsNames[0]
        documentIndex: 8