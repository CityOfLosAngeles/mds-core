suite: test authetication jwt audience agency
templates:
  - auth.yaml
tests:
  - it: doc 1
    release:
      namespace: mds
    values:
      - ./auth-values-jwt-audience.yaml
    asserts:
      - isAPIVersion:
          of: authentication.istio.io/v1alpha1
        documentIndex: 1
      - isKind:
          of: Policy
        documentIndex: 1
      - equal:
          path: metadata.name
          value: mds-agency-auth
        documentIndex: 1
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 1
      - equal:
          path: spec.targets[0].name
          value: mds-agency
        documentIndex: 1
      - equal:
          path: spec.peers[0].mtls.mode
          value: PERMISSIVE
        documentIndex: 1
      - equal:
          path: spec.origins[0].jwt.audiences[0]
          value: "agency"
        documentIndex: 1
      - equal:
          path: spec.origins[0].jwt.issuer
          value: "my-issuer"
        documentIndex: 1
      - equal:
          path: spec.origins[0].jwt.jwksUri
          value: my-issuer.well-known/jwks.json
        documentIndex: 1
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[0].exact
          value: /agency/health
        documentIndex: 1
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[1].exact
          value: /health
        documentIndex: 1
      - equal:
          path: spec.principalBinding
          value: USE_ORIGIN
        documentIndex: 1
