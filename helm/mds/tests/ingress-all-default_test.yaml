suite: test ingress all
templates:
  - ingress.yaml
tests:
  - it: all
    release:
      namespace: mds
    asserts:
      - hasDocuments:
          count: 8
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 7
      - isKind:
          of: Gateway
        documentIndex: 7
      - equal:
          path: metadata.name
          value: istio-ingressgateway
        documentIndex: 7
      - equal:
          path: metadata.namespace
          value: istio-system
        documentIndex: 7
      - equal:
          path: metadata.labels.app
          value: gateways
        documentIndex: 7
      - equal:
          path: metadata.labels.chart
          value: gateways
        documentIndex: 7
      - equal:
          path: metadata.labels.heritage
          value: Tiller
        documentIndex: 7
      - equal:
          path: spec.selector.istio
          value: ingressgateway
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.number
          value: 80
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.protocol
          value: HTTP2
        documentIndex: 7
      - equal:
          path: spec.servers[0].port.name
          value: http
        documentIndex: 7
      - equal:
          path: spec.servers[0].hosts[0]
          value: "*"
        documentIndex: 7
