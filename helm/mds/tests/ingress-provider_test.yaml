suite: test ingress provider
templates:
  - ingress.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 0
      - isKind:
          of: Ingress
        documentIndex: 0
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-provider-ingress
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - isNull:
          path: spec.rules[0].host
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /provider
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-provider
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4000
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /provider/*
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-provider
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4000
        documentIndex: 0