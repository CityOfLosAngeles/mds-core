suite: test deployment all default
templates:
  - deployment.yaml
tests:
  - it: all
    release:
      namespace: mds
    set:
      pgPass: foo
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 7
      - isKind:
          of: Secret
        documentIndex: 7
      - equal:
          path: metadata.name
          value: pg-pass
        documentIndex: 7
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 7
      - equal:
          path: type
          value: Opaque
        documentIndex: 7
      - equal:
          path: data.postgresql-password
          value: Zm9v
        documentIndex: 7