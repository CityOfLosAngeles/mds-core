suite: test ingress policy
templates:
  - ingress.yaml
tests:
  - it: doc 3
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 3
      - isKind:
          of: Ingress
        documentIndex: 3
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 3
      - equal:
          path: metadata.name
          value: mds-policy-ingress
        documentIndex: 3
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 3
      - isNull:
          path: spec.rules[0].host
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /policy
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4003
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /policy/*
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4003
        documentIndex: 3