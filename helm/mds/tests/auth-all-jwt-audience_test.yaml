suite: test authetication jwt audience
templates:
  - auth.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    set:
      apis:
        - jwtAudience: provider
        - jwtAudience: agency
        - jwtAudience: audit
        - jwtAudience: policy
        - jwtAudience: compliance
        - jwtAudience: daily
        - jwtAudience: native
      jwt:
        issuer: my-issuer
    asserts:
      - hasDocuments:
          count: 7