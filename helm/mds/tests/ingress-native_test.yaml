suite: test ingress native
templates:
  - ingress.yaml
tests:
  - it: doc 6
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 6
      - isKind:
          of: Ingress
        documentIndex: 6
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 6
      - equal:
          path: metadata.name
          value: mds-native-ingress
        documentIndex: 6
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 6
      - isNull:
          path: spec.rules[0].host
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /native
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-native
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4006
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /native/*
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-native
        documentIndex: 6
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4006
        documentIndex: 6