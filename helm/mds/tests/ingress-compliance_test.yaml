suite: test ingress compliance
templates:
  - ingress.yaml
tests:
  - it: doc 4
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 4
      - isKind:
          of: Ingress
        documentIndex: 4
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 4
      - equal:
          path: metadata.name
          value: mds-compliance-ingress
        documentIndex: 4
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 4
      - isNull:
          path: spec.rules[0].host
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /compliance
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-compliance
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4004
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /compliance/*
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-compliance
        documentIndex: 4
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4004
        documentIndex: 4