suite: test ingress daily
templates:
  - ingress.yaml
tests:
  - it: doc 5
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: extensions/v1beta1
        documentIndex: 5
      - isKind:
          of: Ingress
        documentIndex: 5
      - equal:
          path: metadata.annotations.kubernetes\.io/ingress\.class
          value: istio
        documentIndex: 5
      - equal:
          path: metadata.name
          value: mds-daily-ingress
        documentIndex: 5
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 5
      - isNull:
          path: spec.rules[0].host
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /daily
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: mds-daily
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 4005
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /daily/*
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[1].backend.serviceName
          value: mds-daily
        documentIndex: 5
      - equal:
          path: spec.rules[0].http.paths[1].backend.servicePort
          value: 4005
        documentIndex: 5