suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: all docs
    asserts:
      - hasDocuments:
          count: 7
      - isAPIVersion:
          of: apps/v1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: mds-provider
      - equal:
          path: metadata.labels.app
          value: mds-provider
      - equal:
          path: metadata.namespace
          value: default
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-provider
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-provider
      - equal:
          path: spec.template.spec.containers[0].name
          value: user-container
      - equal:
          path: spec.template.spec.containers[0].image
          value: mds-provider:latest
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 4000
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: user-port
      - equal:
          path: spec.template.spec.containers[0].ports[0].protocol
          value: TCP
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: PATH_PREFIX
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: /provider
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: PG_USER
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: mdsadmin
      - equal:
          path: spec.template.spec.containers[0].env[2].name
          value: PG_NAME
      - equal:
          path: spec.template.spec.containers[0].env[2].value
          value: mds
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: PG_PASS
      - equal:
          path: spec.template.spec.containers[0].env[3].valueFrom.secretKeyRef.name
          value: pg-pass
      - equal:
          path: spec.template.spec.containers[0].env[3].valueFrom.secretKeyRef.key
          value: postgresql-password
      - equal:
          path: spec.template.spec.containers[0].env[4].name
          value: PG_PORT
      - equal:
          path: spec.template.spec.containers[0].env[4].value
          value: "5432"
      - equal:
          path: spec.template.spec.containers[0].env[5].name
          value: PG_HOST
      - equal:
          path: spec.template.spec.containers[0].env[5].value
          value: mds-postgresql.default.svc.cluster.local
      - equal:
          path: spec.template.spec.containers[0].env[6].name
          value: PG_HOST_READER
      - equal:
          path: spec.template.spec.containers[0].env[6].value
          value: false
      - equal:
          path: spec.template.spec.containers[0].env[7].name
          value: REDIS_HOST
      - equal:
          path: spec.template.spec.containers[0].env[7].value
          value: mds-redis.default.svc.cluster.local
      - equal:
          path: spec.template.spec.containers[0].env[8].name
          value: REDIS_PORT
      - equal:
          path: spec.template.spec.containers[0].env[8].value
          value: "6379"
      - equal:
          path: spec.template.spec.containers[0].env[9].name
          value: CE_NAME
      - equal:
          path: spec.template.spec.containers[0].env[9].value
          value: mds-provider
      - equal:
          path: spec.template.spec.containers[0].env[10].name
          value: SINK
      - equal:
          path: spec.template.spec.containers[0].env[10].value
          value: http://default-broker.default.svc.cluster.local
